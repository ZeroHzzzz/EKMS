server:
  port: 8082

spring:
  application:
    name: knowledge-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/knowledge_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  redis:
    host: localhost
    port: 6379
    database: 0

dubbo:
  application:
    name: knowledge-service
  registry:
    address: nacos://localhost:8848?username=nacos&password=nacos
  protocol:
    name: dubbo
    port: 20882
  scan:
    base-packages: com.knowledge.knowledge.service
  config-center:
    address: nacos://localhost:8848
    username: nacos
    password: nacos
    check: true
  metadata-report:
    address: nacos://localhost:8848
    username: nacos
    password: nacos

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.knowledge.knowledge.entity
  configuration:
    map-underscore-to-camel-case: true

