server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: gateway-service
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

dubbo:
  application:
    name: gateway-service
  registry:
    address: nacos://localhost:8848?username=nacos&password=nacos
  protocol:
    name: dubbo
    port: 20880
  config-center:
    address: nacos://localhost:8848
    username: nacos
    password: nacos
    check: true
  metadata-report:
    address: nacos://localhost:8848
    username: nacos
    password: nacos

# OnlyOffice Document Server 配置
onlyoffice:
  document-server:
    # 内部访问地址（容器间通信）
    url: http://onlyoffice
    # 外部访问地址（浏览器访问）
    external-url: http://localhost:8013
  # 回调地址（OnlyOffice 保存文档时调用）
  # host.docker.internal 指向 Docker 宿主机（需要后端监听 0.0.0.0）
  callback:
    url: http://host.docker.internal:8080
  # 文件下载地址（OnlyOffice 获取文件）
  file-download:
    url: http://host.docker.internal:8080

management:
  application: ${spring.application.name}

  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "http://localhost:3000"
        allowed-methods: "*"
        allowed-headers: "*"
        allow-credentials: true
        max-age: 3600
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

