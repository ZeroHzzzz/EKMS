server:
  port: 8084

spring:
  application:
    name: audit-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/knowledge_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root

dubbo:
  application:
    name: audit-service
  registry:
    address: nacos://localhost:8848?username=nacos&password=nacos
  protocol:
    name: dubbo
    port: 20884
  scan:
    base-packages: com.knowledge.audit.service
  config-center:
    address: nacos://localhost:8848
    username: nacos
    password: nacos
    check: true
  metadata-report:
    address: nacos://localhost:8848
    username: nacos
    password: nacos

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.knowledge.audit.entity
  configuration:
    map-underscore-to-camel-case: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Flowable configuration
flowable:
  async-executor-activate: false
  database-schema-update: true
  process:
    definition-location-prefix: classpath:/processes/

